<!DOCTYPE html>
<html>
<head>
    <title>Abdoulaye Diallo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Calculonsssssssssssssssssssssss</a>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="input_str" class="form-label">Mettez votre input:</label>
                                <input type="text" class="form-control" id="input_str" name="input_str" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="algorithm" class="form-label">Choisissez un algorithme:</label>
                                <select class="form-control" id="algorithm" name="algorithm">
                                    {% for algorithm in algorithms %}
                                        <option value="{{ algorithm }}">{{ algorithm.upper() }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Hachons</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Resultats</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Input</th>
                                    <th>Algorithme</th>
                                    <th>Hachage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for result in results %}
                                <tr>
                                    <td>{{ result.input }}</td>
                                    <td>{{ result.algorithm }}</td>
                                    <td>{{ result.hash }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
